name: CI

on: [push, pull_request]

jobs:
  build_nakadion:
    name: Build Nakadion
    needs: build_nakadi_types
    strategy:
      matrix:
        features: ["--no-default-features", "--all-features", "--features metrix", ""]
        rust: [
          1.41.0, # MSRV
          nightly # it is good practise to test libraries against nightly to catch regressions in the compiler early
        ]
      fail-fast: false # don't want to kill the whole CI if nightly fails
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v1

      - name: Install rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: ${{ matrix.rust }}
          override: true

      - name: Build Nakadi types
        uses: actions/cache@v1
        with:
          path: target
          key: target-directory-${{ matrix.rust }}-${{ matrix.features }}-${{ hashFiles('Cargo.toml') }}
          - run: cargo build --manifest-path=./nakadi-types
          - run: cargo test --manifest-path=./nakadi-types
      - name: Build Nakadion
        uses: actions/cache@v1
        with:
          path: target
          key: target-directory-${{ matrix.rust }}-${{ matrix.features }}-${{ hashFiles('Cargo.toml') }}
          - run: cargo build  ${{ matrix.features }} --manifest-path=./nakadion
          - run: cargo test  ${{ matrix.features }} --manifest-path=./nakadion
